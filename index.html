<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form class="form-container">
        <h1>Contactez-nous</h1>

        <div class="form-box">
            <div class="title">Vos coordonnées</div>
            <div class="form-section">
                <label for="nom" id="labelNom">Nom : *</label>
                <input type="text" id="nom" name="nom" placeholder="Nom" required>
            </div>
            <div class="form-section">
                <label for="prenom" id="labelPrenom">Prénom : *</label>
                <input type="text" id="prenom" name="prenom" placeholder="Prénom" required>
            </div>
            <div class="form-section">
                <label for="telephone" id="labelTelephone">Téléphone : *</label>
                <input type="tel" id="telephone" name="telephone" placeholder="Votre téléphone" required>
            </div>
            <div class="form-section">
                <label for="email" id="labelEmail">Email : *</label>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-section">
                <label for="objet" id="labelObjet">Objet : *</label>
                <input type="text" id="objet" name="objet" placeholder="Objet" required>
            </div>
        </div>

        <div class="form-box">
            <div class="message-title">Votre message</div>
            <div class="form-section">
                <textarea id="message" name="message" placeholder="Votre message"></textarea>
            </div>
        </div>

        <div class="form-actions">
            <button type="reset">EFFACER</button>
            <button type="submit">ENVOYER</button>
        </div>

        <p class="note">* Tous les champs sont obligatoires</p>
    </form>
    <script src="script.js"></script>
</body>
</html>
